<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>API</title>
</head>
<body>
  <h1>REST countries API</h1>
    <div class="container" id="main-container">
      <div class="flag" id="flag-container">
        <img id="flag" src="" alt="">
      </div>
      <div 
     class="info" id="info-container">
        <select class="country" id="countries"></select>
        <p>Capital: <span id="capital"></span></p>
        <p>Dialing-code: <span id="code"></span></p>
        <p>Population: <span id="population"></span></p>
        <p>Currencies: <span id="currencies"></span></p>
        <p>Region: <span id="region"></span></p>
        <p>Subregion: <span id="subregion"></span></p>
      </div>
    </div>

    <script src="script.js">
    
    </script>
</body>
